<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel='stylesheet' href='css/style.css'/>
  </head>
  <body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h1 class="text-left">MOVE <span>GEAR</span></h1>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Login</button>

				    <form class="dropdown-menu">
				      <div class="form-group">
				        <p class="email-error bold"></p>
				        <input type="email" class="form-control bold" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
				      </div>
				      <div class="form-group">
				        <p class="password-error bold"></p>
				        <input type="password" class="form-control bold" id="password-input" placeholder="Password">
				      </div>
				      <button type="submit" class="btn btn-default bold">Sign in</button>        
				    </form>
				</div>				
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div id="accordion" role="tablist">
					  <div class="card">
					    <div class="card-header" role="tab" id="headingOne">
					      <h5 class="mb-0">
					        <div data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					          FEATURED
					        </div>
					      </h5>
					    </div>

					    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
					      <div class="card-body">
							<ul>
							 <li>Holiday Gift Guide</li>
							 <li>New Releases</li>
							 <li>Launch Calendar</li>
							</ul>
					      </div>
					    </div>
					  </div>
					  <div class="card">
					    <div class="card-header" role="tab" id="headingTwo">
					      <h5 class="mb-0">
					        <div class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
					          SHOES
					        </div>
					      </h5>
					    </div>
					    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
					      <div class="card-body">
							<ul>
							  <li>Basketball</li>
							  <li>Football</li>
							  <li>Training</li>
							</ul>
					      </div>
					    </div>
					  </div>
					  <div class="card">
					    <div class="card-header" role="tab" id="headingThree">
					      <h5 class="mb-0">
					        <div class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
					          CLOTHING
					        </div>
					      </h5>
					    </div>
					    <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
					      <div class="card-body">
							<ul>
							 <li>Holiday Gift Guide</li>
							 <li>New Releases</li>
							 <li>Launch Calendar</li>
							</ul>
					      </div>
					    </div>
					  </div>
					</div>					
				</div>
			</div>
		</div>		
	</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
  </body>
</html>
